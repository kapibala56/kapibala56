name: auto

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  download-packages:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install npm packages
        run: |
          #!/bin/bash
          npm config set user-agent "npm/10.8.2 node/v20.15.1 darwin arm64"
          npm install ${{ secrets.PNS }} --no-save
          echo "Downloaded packages ${{ secrets.PNS }}."
